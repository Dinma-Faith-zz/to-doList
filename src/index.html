<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <script
      src="https://kit.fontawesome.com/6b55e5dec8.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main class="to-do_container">
      <header>
        <div class="to-doheader">
          <h1>Today's To-Do</h1>
          <span><i class="fa-solid fa-arrows-rotate"></i></span>
        </div>
      </header>

      <form class="form">
        <input
          class="input"
          type="text"
          id= "textInput"
          placeholder="Add your list..."
        /><span><i class="fa-solid fa-plus fa-lg"></i></span>
      </form>

      <!--displayed-page in js -->
      <section class="displayPage">
      </section>

      <section class="clear-items">
        <a href="#">Clear all completed</a>
      </section>
    </main>
  </body>
</html>
